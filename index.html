<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Date Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Hebrew Date Converter</h1>
    </header>

    <div id="bodyDiv">

        <div id="formsDiv">
            <form action="" id="gthForm">
                <h3>Convert Gregorian to Hebrew Date</h3>
                <div>
                    <div>
                        <label for="grMonthInput">Month</label>
                        <select name="grMonthInput" id="grMonthInput">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div>
                        <label for="grDayInput">Day</label>
                        <input id="grDayInput" type="text">
                    </div>
                    <div>
                        <label for="grYearInput">Year</label>
                        <input id="grYearInput" type="text">
                    </div>
                    <div class="sunsetDiv">
                        <label for="sunset">After Sunset?</label>
                        <input id="sunset" type="checkbox">
                    </div>
                    <input id="grSubmit" type="submit" data-bs-toggle="modal" data-bs-target="#displayModal">
                </div>
            </form>
            <hr>
            <form action="" id="htgForm">
                <h3>Convert Hebrew to Gregorian Date</h3>
                <div>
                    <div>
                        <label for="heMonthInput">Month</label>
                        <select name="heMonthInput" id="heMonthInput">
                            <option value="Nisan">Nisan</option>
                            <option value="Iyyar">Iyyar</option>
                            <option value="Sivan">Sivan</option>
                            <option value="Tamuz">Tamuz</option>
                            <option value="Av">Av</option>
                            <option value="Elul">Elul</option>
                            <option value="Tishrei">Tishrei</option>
                            <option value="Cheshvan">Cheshvan</option>
                            <option value="Kislev">Kislev</option>
                            <option value="Tevet">Tevet</option>
                            <option value="Shvat">Shvat</option>
                            <option value="Adar1">Adar</option>
                            <option value="Adar2">Adar 2</option>
                        </select>
                    </div>
                    <div>
                        <label for="heDayInput">Day</label>
                        <input id="heDayInput" type="text">
                    </div>
                    <div>
                        <label for="heYearInput">Year</label>
                        <input id="heYearInput" type="text">
                    </div>
                    <input id="heSubmit" type="submit" data-bs-toggle="modal" data-bs-target="#displayModal">
                </div>
            </form>
            <hr>
            <form action="" id="todayForm">
                <h3>Get Today's Hebrew and Gregorian Dates</h3>
                <div>
                    
                        <div class="sunsetDiv">
                            <label for="afterSunset">After Sunset?</label>
                            <input id="afterSunset" type="checkbox">
                        </div>
                
                        <button id="todaySubmit" data-bs-toggle="modal" data-bs-target="#displayModal">Today's Dates</button>
                   
                </div>
               
            </form>    
        </div>
    </div>

    
 <!-- Modal -->
<div class="modal fade" id="displayModal" tabindex="-1" aria-labelledby="displayModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="displayModalLabel"></h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <div id="display"></div>
            <div id="displaySpecial"></div>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeModal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
